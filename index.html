<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--add title header and link to the style sheet--> 
    <title>a timed quiz about coding terminology designed for testing students coding</title>
    <link rel="stylesheet" href="./css.style">
     
</head>
<body>
<!--Quiz Page-->
<Header class = "header">
<!--add high scores to the top right-->
 <div>
    <p>View Highscores</p>
 </div>
 <!--add timer to top left-->
 <div>
    <p>Time Left: 60 seconds</p>
 </div>
</Header>
<!--add the heading, introduction and start quiz button-->
<Div>
    <section class = "introduction">
        <H1>A Quick Coding Quiz</H1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalise your score/time by ten seconds!      
        </p>
        <Button>Start Quiz</Button>
    </section>
</Div>
<!--add in the question page-->
<div>
    <section class="question_page">
        <H2>
            <!--this section is for the questions-->
        </H2>
        <DIV>
            <!--this section is for answers-->
        </DIV>
    </section>
</div>

<!--This is for the Submit of Initials-->

<Section>
    <H2>All Done!</H2>
    <p>Your final score is:</p>
    <form>
        <Div>
        <label for="Initials">Enter your initials: </label>
          <input type="text" name="Initials" id="initials" required>
        </div>
        <div>
           <input type="submit" value="Submit!">
        </div>
    </form> 

</Section>

    

<!--Highschores Page-->
<Div>
    <section class = "High Scores">
        <H1>Highscores</H1>
        <div id="score_record"><p>Your record</p></div>      
        <Button>Go Back</Button>
        <Button>Clear Highscores</Button>
    </section>
</Div>

<!--add link to javascript sheet-->
    <script src="./script.js"></script>    
</body>
</html>
