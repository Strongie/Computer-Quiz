<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--add title header and link to the style sheet--> 
    <title>a timed quiz about coding terminology designed for testing students coding</title>
    <link rel="stylesheet" href="./style.css">
     
</head>
<body>

   
<Header>
<!--add high scores to the top right-->
<a id=leaderboard-link>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
</i></a> 
<!--add timer to top left-->
<time>Time: <span id="time"></span></time>
</Header>

<!--add the heading, introduction and start quiz button-->
<div>
    <div id=start-card class="card">
        <h2 id=title>Coding Quiz Challenge</h2>
        <p>Try to answer to following code-related questions within the time limit. <br><br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id=start-button class="button">Start Quiz</button>
    </div>

</div>
<!--add in the question page-->

<div hidden id=question-card class="card">

    <h2 id=question-text></h2>

    <div id=quiz-options>
        <button id=option0 class="button option-button"></button>
        <button id=option1 class="button option-button"></button>
        <button id=option2 class="button option-button"></button>
        <button id=option3 class="button option-button"></button>
    </div>

<!--Correct or Wrong-->
<div id=result-div>
    <hr>
    <p id=result-text></p>
</div>

</div>


<!--End and submit initials-->
<div hidden id=score-card class="card">
    <h2>All done!</h2>
    <p>Your final score is <span id=score></span>.</p>
    <form class="inline-form" id="submission-form">
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials">
          <button id="submit-button" class="button">Submit</button>
    </form>
</div>

<!--Highschores Page-->
<div hidden id=leaderboard-card class="card">
    <h2>Highscores</h2>
    <ol id="highscore-list">
    </ol>
    <div class="inline-buttons">
        <button id="back-button" class="button">Go Back</button>
        <button id="clear-button" class="button">Clear Highscores</button>
    </div>
</div>

 </Div>

<!--add link to javascript sheet-->
    <script src="./script.js"></script>    
</body>
</html>
