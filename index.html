<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--add title header and link to the style sheet--> 
    <title>a timed quiz about coding terminology designed for testing students coding</title>
    <link rel="stylesheet" href="./css.style">
     
</head>
<body>
<!--Quiz Page-->
<Header class = "mainHeader">
<!--add high scores to the top right-->
 <div>
    <h4 id="view-high-scores">View Highscores</h4>
  <!--add timer to top left-->
    <h4 class="timer">Time Left: <span id="timer"></span></h4>)
 </div>
</Header>
<!--add the heading, introduction and start quiz button-->
<Div id ='starter-container' class ='show'>
    <section class = "container-start">
        <H1>A Quick Coding Quiz</H1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalise your score/time by ten seconds!      
        </p>
        <Button class ='btn startend' id="start-garme">Start Quiz</Button>
    </section>
</Div>
<!--add in the question page-->
<div id="question-container" class = "hide">
    <section class="container-questions">
        <div id="question"></div>
<!--this section is for answer buttons-->
        <div id="answer-buttons" class= "btn-grid"></div>
    </section>
</div>

<!--End and submit initials-->
<div id="end-container" class="hide">
    <div class = "container-end">
        <div id = "score-banner">
            <h1>All Done!</h1>
</div>
<form id = 'initials-form' class = 'initials'>
    <p>Enter Initials:
        <input type="text" name="initials" class="text-input"/>
        <button class="btn startend" id="submit-score" type="submit"> Submit </button> </p>
</form>
</div>


<!--Highschores Page-->
<Div id="'high-score-container" class ="hide">
    <section class = "high-scores-container">
        <h1 class ="high-score">Highscores</h1>
        <ol id="high-score-list" class ="score-list"></ol>
    </section>
    <div>
        <Button id="go-back" class = "btn">Go Back</Button>
        <Button id="clear-high-scores" class ="btn">Clear Highscores</Button>
    </div>
 </Div>

<!--add link to javascript sheet-->
    <script src="./script.js"></script>    
</body>
</html>
